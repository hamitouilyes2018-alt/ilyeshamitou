<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kabo3a BMW - Modèles</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#0b0b0b;
    color:white;
}

/* HEADER */
header{
    background:rgba(0,0,0,0.9);
    padding:20px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header h1{
    color:#1e90ff;
}

header a{
    color:white;
    text-decoration:none;
    font-weight:500;
}

header a:hover{
    color:#1e90ff;
}

/* TITLE */
.title{
    text-align:center;
    padding:50px 20px;
}

.title h2{
    font-size:40px;
    margin-bottom:10px;
}

.title p{
    opacity:0.8;
}

/* MODELS GRID */
.models{
    padding:40px 8%;
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.model{
    background:#111;
    border-radius:15px;
    overflow:hidden;
    transition:0.4s;
}

.model img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.model .info{
    padding:15px;
    text-align:center;
}

.model h3{
    color:#1e90ff;
    margin-bottom:5px;
}

.model:hover{
    transform:translateY(-10px);
    box-shadow:0 15px 40px rgba(30,144,255,0.4);
}

/* FOOTER */
footer{
    margin-top:40px;
    padding:20px;
    text-align:center;
    background:black;
    opacity:0.7;
}
</style>
</head>

<body>

<header>
    <h1>Kabo3a BMW</h1>
    <a href="kabo3a.html">← Retour</a>
</header>

<section class="title">
    <h2>Modèles BMW</h2>
    <p>Découvrez nos modèles emblématiques</p>
</section>

<section class="models">
    <div class="model">
        <img src="1.jpg" alt="BMW Model 1">
        <div class="info">
            <h3>BMW M5</h3>
            <p>Sport & Luxe</p>
        </div>
    </div>

    <div class="model">
        <img src="2.jpg" alt="BMW Model 2">
        <div class="info">
            <h3>BMW X6</h3>
            <p>SUV Sportif</p>
        </div>
    </div>

    <div class="model">
        <img src="3.jpg" alt="BMW Model 3">
        <div class="info">
            <h3>BMW i8</h3>
            <p>Futur électrique</p>
        </div>
    </div>

    <div class="model">
        <img src="4.jpg" alt="BMW Model 4">
        <div class="info">
            <h3>BMW M4</h3>
            <p>Performance pure</p>
        </div>
    </div>

    <div class="model">
        <img src="5.jpg" alt="BMW Model 5">
        <div class="info">
            <h3>BMW X5</h3>
            <p>Puissance & confort</p>
        </div>
    </div>

    <div class="model">
        <img src="6.jpg" alt="BMW Model 6">
        <div class="info">
            <h3>BMW Série 7</h3>
            <p>Luxe absolu</p>
        </div>
    </div>



    <div class="model">
        <img src="8.jpg" alt="BMW Model 8">
        <div class="info">
            <h3>BMW XM</h3>
            <p>Design futuriste</p>
        </div>
    </div>
</section>

<footer>
    © 2025 Kabo3a BMW – Tous droits réservés
</footer>

</body>
</html>
